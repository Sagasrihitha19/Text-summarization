<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 heading head">Text Summarization</h1>
              <p class="lead tail">Retive the best summary for the text</p>
            </div>
        </div>
    </div>
    <div class = "container" style="display:flex; justify-content: space-around">
        <p class="original_title col-sm-4">original Text</p>
        <p class="summary_title col-sm-4">Summary Text</p>
    </div>
    <div class="container srt">
        <p class="originalTXt col-sm-6">{{original_txt}}</p>
        <div class="container col-sm-6 ">
            <p class="summaryTXt">{{summary}}</p>
            <button class="btn btn-success" type="submit" style="margin-left:10px">
                words : {{len_summary}}
            </button>

        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger" type="submit" >
            words : {{len_orig_txt}}
        </button>
    </div>
    <script>
         src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
         crossorigin="anonymous"
    </script>

    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"
    ></script>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"
    ></script>

</body>
</html>
